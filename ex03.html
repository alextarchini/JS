    <h2>Functions</h2>

    <button type="button" onclick="affiche()">
            Show result here
    </button>


    <script>
        var a = 3;
        var b = 2;
        var x;

        function triple(x) {
            return 3 * x;
        }

        function affiche() {
            alert(triple(a));
            alert(triple(b));
        }

    </script>
