<body>
    
<button type="button" onclick="document.getElementById('demo').innerHTML=circleSurface(radius)">
    Circle Surface
</button>

<p id="demo"></p>

    <script>
    radius=prompt("radius?");

    function circleSurface(radius) {
        return Math.PI*(radius^2)
    }
        
        </script>
