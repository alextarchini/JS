    <h2>while loop</h2>

    <button type="button" onclick="testWhile()">Click me</button>

    <!-- A while loop is arguably more simpler than a for loop. 
        A while loop just takes a single condition and evaluates it. 
        If it evaluates to true, it will run again, 
        otherwise if it evaluates to false it stops running. -->

    <script>
 
        function testWhile() {
            var str = prompt("enter a word with p");

            while (!str.includes("p")) {
            alert("your word does NOT contain p, retry!")
            str=prompt("enter a word with p");
            }
            alert(str);
        }
