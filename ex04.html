<body>

    <h2>Use of arrays</h2>

    

    <button type="button" onclick="affiche()">
    Show result here
    </button>

    <script>

        var tab = [-2, 1, 4]; //creating an array
        var x;

        function additionne (x) {
                return 2+x;
            }

            
        function affiche() {
            alert(additionne(tab[0]));
            alert(additionne([tab.length-1]));
            }


    </script>
