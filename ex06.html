<body>

    <button onclick="affiche()">
        Show result here
    </button>

    <script>

        tab = [-1, 1, 4];
        var x;

        function soustrait(x) {
            if (x - 2 < 0) {
                return "negative";
            } else {
                return "positive or 0";
            }
        }
        console.log(soustrait(x));


        function affiche() {
            alert(soustrait(tab[0]));
            alert(soustrait([tab.length - 1]));
        }

    </script>
